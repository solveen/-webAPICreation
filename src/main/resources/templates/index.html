<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container mx-auto" style="width: 200px;">
    <div class="row pt-3 pb-3">
        <div class="col-md-12">
       <a th:href="@{/new}">Add new User</a>

        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 ">

            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">User Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="students: ${studentlist}">

                    <td th:text="${students.id}"></td>
                    <td th:text="${students.username}"></td>
                    <td th:text="${students.fullName}"></td>
                    <td th:text="${students.password}"></td>
                    <th scope="row">


                        <a th:href="@{'/DeleteUsers/' + ${students.id}}">Delete User</a>

                            <a th:href="@{'/edit/' + ${students.id}}">
                         Edit User
                        </a>


                    </th>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
